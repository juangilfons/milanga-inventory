<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href= " /accounts/login.css">

</head>
<style>
    @import url('https://fonts.googleapis.com/css?family=Mukta');
    body{
        font-family: 'Mukta', sans-serif;
        height:100vh;
        min-height:550px;
        overflow-y: hidden;
    }

    .login-reg-panel{
        position: relative;
        top: 50%;
        transform: translateY(-50%);
        text-align:center;
        width:70%;
        right:0;left:0;
        margin:auto;
        height:400px;
            background-color:#9e0909;
    }
    .white-panel{
        background-color: rgba(255,255, 255, 1);
        height:500px;
        position:absolute;
        top:-50px;
        width:50%;
        right:calc(50% - 50px);
        transition:.3s ease-in-out;
        z-index:0;
        box-shadow: 0 0 15px 9px #00000096;
    }
#form{
    margin:110px;
}
    h2{
        right:10%;
        bottom: 50%;
        color: white;
    }

    button{
        width: 40%;
        height:50px;
    }


.login-show input[type="text"], .login-show input[type="password"]{
    width: 100%;
    display: block;
    margin:20px 0;
    padding: 15px;
    border: 1px solid #b5b5b5;
    outline: none;
}
    #texto{
        padding-top: 100px;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        width: 40%;
        margin-left: auto;
        justify-content: center;
            padding-right: 20px;

    }

    .tit{
        font-family: Impact SansSerif;
        color: white;
        margin-bottom:10px;
    }


</style>
<body>
<div class="login-reg-panel">
    <div id="texto">
        <h3 class="tit" >Bienvenido al sistema de gesti√≥n de inventario</h3>
        <h2>THE MILA STORE</h2>
    </div>
        <div class="white-panel">
        <div id="form">
            <h1>LOGIN</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit"  class="btn btn-dark" >Login</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
